{% extends 'base.html' %}

{% block title %}
  Students List
{% endblock %}

{% block content %}
  <a href="{% url 'create_student' %}" class="btn btn-info">Create</a>
  <br><br>
  {% for student in students|dictsortreversed:"id"%}
    <a href="{% url 'student' student.id %}"><h2>{{ student.name }} {{ student.family }} - {{student.teacher.subject}} </h2></a>
    <hr/>
    
  {% endfor %}
{% endblock %}

{% block bgcolor %}
  lightblue
{% endblock %}
