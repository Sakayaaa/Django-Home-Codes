{% extends 'base.html' %}

{% block title %}
  Teachers List
{% endblock %}

{% block content %}
  <a href="{% url 'create_teacher' %}" class="btn btn-info">Create</a>
  <br><br>
  {% for teacher in teachers|dictsortreversed:"id"%}
    <a href="{% url 'teacher' teacher.id %}"><h2>{{ teacher.name }} - {{ teacher.subject }}</h2></a>
    <hr/>
    
  {% endfor %}
{% endblock %}

{% block bgcolor %}
  lightpink
{% endblock %}
